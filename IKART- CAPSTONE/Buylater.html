<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Later - IKART</title>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inria Serif', serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #021930;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
      padding: 15px;
    }
    .product-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .back-link {
      color: lightblue;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>üïí Items Saved for Later</h1>
  <a href="Product.html"back-link">‚Üê Back to Products</a>
</header>

<main>
  <div class="product-grid" id="buyLaterGrid"></div>
</main>

<script>
const buyLaterList = JSON.parse(localStorage.getItem("buyLaterList")) || [];
const container = document.getElementById("buyLaterGrid");

if (buyLaterList.length === 0) {
  container.innerHTML = "<p style='grid-column: span 4; text-align:center;'>No items saved for later.</p>";
} else {
  buyLaterList.forEach(item => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <h3>${item.name}</h3>
      <p>Price: $${item.price}</p>
    `;
    container.appendChild(card);
  });
}
</script>

</body>
</html>
